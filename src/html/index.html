<!-- src/html/index.html - Improved responsive layout structure -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Post information to the web easily with Squirt">
    <meta name="theme-color" content="#3498db">
    <title>Squirt</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">

    <!-- PWA support -->
    <link rel="manifest" href="/manifest.json">
    <meta name="description" content="Post information to the web easily with Squirt">

    <!-- iOS PWA support -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Squirt">
    <link rel="apple-touch-icon" href="/icons/apple-touch-icon.png">

    <!-- iOS splash screens -->
    <link rel="apple-touch-startup-image" href="/icons/splash-640x1136.png"
        media="(device-width: 320px) and (device-height: 568px) and (-webkit-device-pixel-ratio: 2)">
    <link rel="apple-touch-startup-image" href="/icons/splash-750x1334.png"
        media="(device-width: 375px) and (device-height: 667px) and (-webkit-device-pixel-ratio: 2)">
    <link rel="apple-touch-startup-image" href="/icons/splash-1242x2208.png"
        media="(device-width: 414px) and (device-height: 736px) and (-webkit-device-pixel-ratio: 3)">
    <link rel="apple-touch-startup-image" href="/icons/splash-1125x2436.png"
        media="(device-width: 375px) and (device-height: 812px) and (-webkit-device-pixel-ratio: 3)">
    <link rel="apple-touch-startup-image" href="/icons/splash-1536x2048.png"
        media="(min-device-width: 768px) and (max-device-width: 1024px) and (-webkit-device-pixel-ratio: 2)">
    <link rel="apple-touch-startup-image" href="/icons/splash-1668x2224.png"
        media="(min-device-width: 834px) and (max-device-width: 834px) and (-webkit-device-pixel-ratio: 2)">
    <link rel="apple-touch-startup-image" href="/icons/splash-2048x2732.png"
        media="(min-device-width: 1024px) and (max-device-width: 1024px) and (-webkit-device-pixel-ratio: 2)">
</head>

<body>
    <header>
        <div class="header-container">
            <h1>Squirt</h1>
            <div class="hamburger-menu">
                <button class="hamburger-button" aria-label="Menu">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
            </div>
        </div>
        <div id="endpoint-status-indicator" class="endpoint-status-indicator" title="Checking endpoint status...">
            <div class="status-light checking"></div>
            <span class="status-tooltip-icon">?</span>
        </div>
        <nav>
            <!-- Navigation tabs will be rendered dynamically by JS -->
        </nav>

    </header>

    <main>
        <!-- Post View -->
        <div id="post-view" class="view">
            <h2>Create Post</h2>
            <form id="post-form" class="form-group">
                <div class="form-field">
                    <label for="post-type">Post Type</label>
                    <select id="post-type" name="post-type" required>
                        <option value="entry">Entry</option>
                        <option value="link" selected>Link</option>
                    </select>
                </div>

                <!-- Static form fields for Link type -->
                <div class="form-fields">
                    <div class="form-field">
                        <label for="url">URL</label>
                        <div class="input-with-button">
                            <input type="url" id="url" name="url" placeholder="https://example.com" required>
                            <button type="button" id="extract-metadata" class="extract-button">Extract</button>
                        </div>
                    </div>

                    <div class="form-field">
                        <label for="title">Title</label>
                        <input type="text" id="title" name="title" placeholder="Enter a title">
                    </div>

                    <div class="form-field">
                        <label for="content">Content</label>
                        <textarea id="content" name="content" rows="5"
                            placeholder="Enter your content here..."></textarea>
                    </div>

                    <div class="form-field">
                        <label for="tags">Tags (comma separated)</label>
                        <input type="text" id="tags" name="tags" placeholder="tag1, tag2, tag3">
                    </div>
                </div>

                <button type="submit" class="button-primary">Post</button>
            </form>

            <div id="post-preview"></div>
        </div>

        <!-- Wiki View -->
        <div id="wiki-view" class="view hidden">
            <h2>Wiki</h2>
            <div class="wiki-editor">
                <div class="form-field">
                    <label for="wiki-title">Title</label>
                    <input type="text" id="wiki-title" name="title" required>
                </div>
                <div class="form-field">
                    <label for="wiki-content">Content (Markdown supported)</label>
                    <textarea id="wiki-content" name="content" rows="10" required></textarea>
                </div>
                <div class="form-field">
                    <label for="wiki-tags">Tags (comma separated)</label>
                    <input type="text" id="wiki-tags" name="tags" placeholder="tag1, tag2, tag3">
                </div>
                <button type="button" id="save-wiki" class="button-primary">Save</button>
            </div>
            <div class="wiki-entries"></div>
        </div>

        <div id="yasgui-view" class="view hidden">
            <h2>SPARQL Query Editor</h2>
            <div id="yasgui-container" class="yasgui-container"></div>
        </div>

        <!-- Chat View -->
        <div id="chat-view" class="view hidden">
            <h2>Chat</h2>
            <div class="chat-container">
                <div class="chat-messages" id="chat-messages"></div>
                <div class="chat-input-container">
                    <textarea id="chat-input" placeholder="Type a message..."></textarea>
                    <button id="send-message" class="button-primary">Send</button>
                </div>
            </div>
        </div>

        <!-- Plugin-contributed views -->
        <!-- Turtle Editor View -->
        <div id="turtle-view" class="view hidden">
            <!-- Plugin content will be injected here -->
        </div>

        <!-- SPARQL Query View -->
        <div id="sparql-view" class="view hidden">
            <!-- Plugin content will be injected here -->
        </div>

        <!-- Graph Visualization View -->
        <div id="graph-view" class="view hidden">
            <!-- Plugin content will be injected here -->
        </div>

        <!-- Draw View -->
        <div id="draw-view" class="view hidden">
            <!-- Plugin content will be injected here -->
        </div>

        <!-- Profile View -->
        <div id="profile-view" class="view hidden">
            <h2>Profile</h2>
            <form id="profile-form" class="form-group">
                <div class="form-field">
                    <label for="profile-name">Name</label>
                    <input type="text" id="profile-name" name="name">
                </div>
                <div class="form-field">
                    <label for="profile-email">Email</label>
                    <input type="email" id="profile-email" name="email">
                </div>
                <div class="form-field">
                    <label for="profile-bio">Bio</label>
                    <textarea id="profile-bio" name="bio" rows="5"></textarea>
                </div>
                <button type="submit" class="button-primary">Save Profile</button>
            </form>
        </div>

        <!-- Settings View -->
        <div id="settings-view" class="view hidden">
            <h2>Settings</h2>

            <div class="dashboard-grid">
                <!-- Appearance Section -->
                <div class="settings-section">
                    <h3>Appearance</h3>
                    <div class="form-field">
                        <label for="theme-selector">Theme</label>
                        <select id="theme-selector">
                            <option value="light">Light</option>
                            <option value="dark">Dark</option>
                            <option value="system">System Preference</option>
                        </select>
                    </div>
                </div>

                <!-- Endpoints Section -->
                <div class="settings-section">
                    <h3>SPARQL Endpoints</h3>
                    <div id="endpoints-list"></div>
                    <form id="endpoint-form" class="form-group">
                        <input type="text" id="endpoint-label" placeholder="Endpoint Label" required>
                        <input type="url" id="endpoint-url" placeholder="Enter SPARQL endpoint URL" required>
                        <button type="submit" class="button-primary">Add</button>
                    </form>
                </div>

                <!-- Storage Section -->
                <div class="settings-section storage-section">
                    <h3>Storage</h3>
                    <div id="storage-usage">Calculating storage usage...</div>
                    <div class="storage-actions">
                        <button id="export-data" class="button-primary">Export Data</button>
                        <button id="import-data" class="button-primary">Import Data</button>
                        <button id="clear-data" class="button-primary danger">Clear All Data</button>
                    </div>
                </div>

                <!-- Plugins Section -->
                <div class="settings-section">
                    <h3>Plugins</h3>
                    <p class="section-description">Manage plugin components that extend Squirt's functionality. Changes require a page reload to take effect.</p>
                    <form id="plugins-form">
                        <div id="plugins-list"></div>
                        <div class="plugins-form-actions">
                            <button type="submit" class="button-primary">Save Plugin Settings</button>
                            <button type="button" id="reload-page" class="button-secondary">Reload Page</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <!-- Notifications Container -->
    <div class="notifications-container"></div>
</body>

</html>
